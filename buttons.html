<style>
  .subscribe-button {
    background-color: rgb(200,0,0);
    color: white;
    border :none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 12px;
    transition: opacity 0.15s;
    padding-left: 16;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(41,118,211);
    border-radius: 2px;
    cursor: pointer;
    margin-right: 12px;
    transition: background-color 0.15s,
      color 0.15s;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
  }

  .join-button:hover {
    background-color: rgb(41,118,211);
    color: white;
  }

  .join-button:active{
    opacity: 0.5;
  }


  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border-radius: 50px;
    border:none;
    font-weight: bold;
    line-height: 22.5px;
    cursor: pointer;
    transition: box-shadow 1s;
    padding: 7px 16px;

  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button"> 
  Tweet
</button>
